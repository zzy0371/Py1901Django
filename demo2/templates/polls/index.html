<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    {% load static from staticfiles %}
    <link rel="stylesheet" href="{% static 'css/main.css'%}">

</head>
<body>
    <div class="container">
        <h2>投票信息汇总</h2>
        <ul>
            {% for question in questions %}
                <li><a href="{% url 'polls:detail' question.id %}">{{forloop.counter}}.{{question.question_text}}</a></li>
            {% empty %}
                <h4>没有投票信息</h4>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
