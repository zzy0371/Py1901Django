<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>

    <script>
        $(function(){
            $("#load").click(function(){
                $.ajax({
                    url:'/booklibrary/ajaxajax/',
                    type:"post",
                    data:{"csrfmiddlewaretoken": $("input[name=csrfmiddlewaretoken]").val() },
                    success:function(data){
                        console.log(data);
                    }
                })
            })
        })

    </script>
</head>
<body>
    {% csrf_token %}
    <button id="load">点击load内容</button>
    <div id="info"></div>
    <div id="info2"></div>



</body>
</html>
